{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<style>
.modal {
    display: none;

    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 450px;

    background: #ffffff;
    padding: 25px;

    border: 1px solid #d0d7e1;      
    border-radius: 12px;

    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12); 

    font-family: Arial, sans-serif;

    z-index: 200;
}

.modal label {
    font-size: 15px;
    font-weight: bold;
    margin-top: 12px;
    display: block;
}

.modal input,
.modal textarea {
    width: 100%;
    margin-top: 6px;
    padding: 10px;

    border: 1px solid #bfc7d1;
    border-radius: 6px;

    font-size: 15px;

    box-sizing: border-box;
}

.modal textarea {
    height: 85px;
    resize: vertical;
}

.modal button {
    margin-top: 15px;
    padding: 8px 18px;

    border-radius: 6px;
    border: 1px solid #bbb;

    cursor: pointer;
    font-size: 14px;
}

.ok-button {
    margin-top: 15px;
    padding: 8px 18px;
    border-radius: 6px;
    border: none;
    background: #1e73be;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.cancel-button {
    margin-top: 15px;
    margin-left: 10px;
    padding: 8px 18px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #f1f1f1;
    cursor: pointer;
    font-weight: bold;
}

.error-message {
    color: #b00020;
    background: rgba(255, 0, 0, 0.08);
    border-left: 4px solid #b00020;
    padding: 6px 10px;
    margin-top: 6px;
    border-radius: 3px;
    font-size: 14px;
}

.error-message:empty {
    display: none;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 15px;
}

thead th {
    background: #f2f5f8;
    padding: 10px;
    text-align: left;
    border-bottom: 2px solid #d0d7de;
}

tbody td {
    padding: 8px 10px;
    border-bottom: 1px solid #e3e6eb;
}

tbody tr:hover {
    background: #f7f9fb;
}

button {
    padding: 6px 14px;
    margin-right: 6px;
    background-color: #e8ecf1;
    border: 1px solid #c2c7cc;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.15s;
    font-size: 14px;
}

button:hover {
    background-color: #dce2e8;
}

button:active {
    background-color: #cdd3d9;
}

.edit-btn {
    background-color: #e7edf3;
    border: 1px solid #c8d2dc;
}

.edit-btn:hover {
    background-color: #d5e0eb;
}

.delete-btn {
    background-color: #f6d4d4;
    border: 1px solid #e3b4b4;
}

.delete-btn:hover {
    background-color: #efbcbc;
}

.add-film-btn {
    margin-top: 20px;
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #1e73be;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

.add-film-btn:hover {
    background-color: #185fa0;
}

.add-film-btn:active {
    background-color: #134c82;
}

</style>

<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<script>
    fillFilmList();
</script>

<div>
    <button class="add-film-btn" onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal" id="modal">
    <input type="hidden" id="id">

    <label>
        Название фильма на русском:
        <input type="text" id="title-ru">
        <div id="title-ru-error" class="error-message"></div>
    </label><br>

    <label>
        Название фильма на оригинальном языке
        <i>(если фильм русский, то оставьте пустым):</i><br>
        <input type="text" id="title">
        <div id="title-error" class="error-message"></div>
    </label><br>

    <label>
        Год выпуска:<br>
        <input type="number" id="year">
        <div id="year-error" class="error-message"></div>
    </label><br>

    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description-error" class="error-message"></div>
    </label><br>

    <button class="ok-button" onclick="sendFilm()">OK</button>
    <button class="cancel-button" onclick="cancel()">Отмена</button>
</div>

{% endblock %}
