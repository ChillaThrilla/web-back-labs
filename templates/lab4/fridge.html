{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
<style>
    body { font-family: Arial, sans-serif; background: #e9eef3; }
    .card {
        background: #fff;
        max-width: 420px;
        margin: 70px auto;
        padding: 30px 35px;
        border-radius: 10px;
        box-shadow: 2px 2px 8px #c9c9c9;
        text-align: center;
    }
    h1 { color: #333; margin-bottom: 20px; }
    label { font-weight: 600; color: #333; }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 15px;
    }
    button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background: #4a7cd1;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover { background: #3b6bb8; }
    .error, .success {
        margin-top: 20px;
        padding: 10px;
        border-radius: 6px;
    }
    .error { background: #ffe5e5; color: #a40000; }
    .success { background: #e7f8e7; color: #106a2e; }
    .snow { font-size: 28px; color: #3399ff; margin-top: 10px; }
</style>

<div class="card">
    <h1>Установка температуры</h1>

    <form method="post">
        <label>Температура (°C):</label><br>
        <input type="number" name="temperature" placeholder="-6">
        <button type="submit">Установить</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">
            Установлена температура: {{ temperature }}°C
        </div>
        <div class="snow">
            {% for i in range(snowflakes) %}
                ❄️
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
