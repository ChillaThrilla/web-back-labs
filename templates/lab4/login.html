{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <form action="/lab4/logout" method="post">
            <button>Выход</button>
        </form>
    {% else %}
        <h1>Авторизация</h1>
        <form method="post">
            <label>Логин:</label>
            <input type="text" name="login" value="{{ login or '' }}">
            <br>
            <label>Пароль:</label>
            <input type="password" name="password">
            {% if error %}
                <div style="margin-top:10px; color:#b30000; font-style:italic; background-color:#ffe6e6; border-radius:4px; padding:6px 10px;">
                    {{ error }}
                </div>
            {% endif %}
            <br>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </form>
    {% endif %}
{% endblock %}
