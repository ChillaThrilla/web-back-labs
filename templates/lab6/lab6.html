{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
  
    .then(function(data) {
        const office_list = data.result.offices;
        const currentUser = data.result.login;
        const ul = document.getElementById('office-list');
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'} — цена: ${office.price}₽`;

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'зарезервировать';
            bookingButton.onclick = function() {booking(office.number)};
            li.appendChild(bookingButton);

            const releaseButton = document.createElement('button');
            releaseButton.innerText = 'освободить';
            releaseButton.onclick = function() { cancellation(office.number); };
            li.appendChild(releaseButton);


            ul.appendChild(li);
        }
        let total = 0;

        for (let office of office_list) {
            if (office.tenant === currentUser) {
                total += office.price;
            }
        }
        document.getElementById('total-price').innerText = total + ' ₽';
    });
}



function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}



function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендуется');
                    break;
                case 4:
                    alert('Вы не можете освободить чужую аренду');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
})
</script>
{% endblock %}

{% block main %}

<style>


    h1 {
        text-align: center;
        color: #333;
    }

    #office-list {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
    }

    #office-list li {
        background: #fff;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
        transition: 0.2s;
    }

    #office-list li:hover {
        background: #f0f0f0;
    }

    #office-list button {
        margin-left: 8px;
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
    }

    #office-list button:first-of-type {
        margin-left: auto;
        background-color: #4CAF50;
        color: white;
    }

    #office-list button:first-of-type:hover {
        background-color: #45a049;
    }

    #office-list button:last-of-type {
        background-color: #e74c3c;
        color: white;
    }

    #office-list button:last-of-type:hover {
        background-color: #c0392b;
    }

    #total-price {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }
</style>

    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>

    <h3>Общая стоимость вашей аренды:</h3>
    <p id="total-price">0 ₽</p>
{% endblock %}
