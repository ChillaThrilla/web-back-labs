<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='rgz.css') }}">
</head>
<body>

<header>
    <h1>Аптека «Здоровье+»</h1>

    <nav>
        <a href="/RGZ/">Главная</a>
        <a href="/RGZ/login/">Вход</a>
    </nav>
</header>

<main>

<h3>Регистрация пользователя</h3>

<form method="post">
    <div>
        Логин:<br>
        <input
            type="text"
            name="login"
            required
            pattern="[A-Za-z0-9!@#$%^&*()_\-+=\[\]{};:'&quot;,./<>?\\|`~]+"
            title="Допустимы только латинские буквы, цифры и знаки препинания"
        >
    </div>

    <div>
        Пароль:<br>
        <input
            type="password"
            name="password"
            required
            pattern="[A-Za-z0-9!@#$%^&*()_\-+=\[\]{};:'&quot;,./<>?\\|`~]+"
            title="Допустимы только латинские буквы, цифры и знаки препинания"
        >
    </div>

    <br>
    <button class="primary" type="submit">
        Зарегистрироваться
    </button>
</form>

{% if error %}
<div class="alert">
    <strong>Ошибка:</strong> {{ error }}
</div>
{% endif %}

<div class="hint">
    Уже есть аккаунт?
    <a href="/RGZ/login/">Войти</a>
</div>


</main>

<footer>
    Чинкевич Кирилл Алексеевич, ФБИ-32
</footer>

</body>
</html>
